<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panel header="Dados para contato">
            <p:messages />
            <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder" >

                <h:outputText value="Clique no botÃ£o para adicionar um dependente." />
                <p:commandButton value="Adicionar dependente" action="#{cadastroServidorBean.novoDependente()}"
                                 oncomplete="PF('dependenteDialog').show();" process="@this" update="dependentePanel">
                    <p:resetInput target="dependentePanel" />
                </p:commandButton>
            </p:panelGrid> 

            <p:dataTable id="dependentesTable" value="#{cadastroServidorBean.servidor.dependentes}"
                         var="dependente" emptyMessage="Nenhum dependente adcionado." style="margin-top: 25px;">

                <p:column headerText="Nome">
                    <h:outputText value="#{dependente.nome}" />
                </p:column>

                <p:column headerText="Data de nascimento">
                    <h:outputText value="#{dependente.dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Parentesco">
                    <h:outputText value="#{dependente.parentesco}" />
                </p:column>

            </p:dataTable>
        </p:panel>
    </div>



    <p:dialog widgetVar="dependenteDialog" header="Cadastrar dependente" 
              resizable="false" style="width: 400px;" responsive="true">

        <h:panelGroup id="dependentePanel" layout="block" styleClass="ui-fluid">

            <p:messages autoUpdate="false" id="msgDialog" />

            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-4, ui-grid-col-8">

                <p:outputLabel value="Nome" for="nomeDependente" />
                <p:inputText id="nomeDependente" value="#{cadastroServidorBean.dependente.nome}" />

                <p:outputLabel value="Data de nascimento" for="dataNascimentoDependente" />
                <p:calendar id="dataNascimentoDependente" pattern="dd/MM/yyyy" locale="pt_BR"
                            navigator="true" yearRange="1930:2016" value="#{cadastroServidorBean.dependente.dataNascimento}"/>

                <p:outputLabel value="Parentesco" for="parentesco" />
                <p:inputText id="parentesco" value="#{cadastroServidorBean.dependente.parentesco}"/>

                <p:outputLabel />
                <p:commandButton value="Adicionar" update="dependentePanel dependentesTable"
                                 process="dependentePanel"
                                 action="#{cadastroServidorBean.adicionarDependente()}"
                                 oncomplete="if(!args.validationFailed) PF('dependenteDialog').hide();" />

            </p:panelGrid>
        </h:panelGroup>

    </p:dialog>

</ui:composition>
