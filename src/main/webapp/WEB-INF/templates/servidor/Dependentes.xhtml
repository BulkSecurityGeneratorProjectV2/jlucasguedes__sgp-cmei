<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panel header="Dados para contato" id="dependente">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder" >

                <h:outputText value="Clique no botÃ£o para adicionar um dependente." />
                <p:commandButton value="Adicionar dependente" action="#{cadastroServidorBean.novoDependente()}"
                                 oncomplete="PF('dependenteDialog').show();" process="@this" update="dependentePanel">
                    <p:resetInput target="dependentePanel" />
                </p:commandButton>
            </p:panelGrid> 

            <p:dataTable id="dependentesTable" value="#{cadastroServidorBean.servidor.dependentes}"
                         var="dependente" emptyMessage="Nenhum dependente adcionado." style="margin-top: 25px;">

                <p:column headerText="Nome">
                    <h:outputText value="#{dependente.nome}" />
                </p:column>

                <p:column headerText="Data de nascimento">
                    <h:outputText value="#{dependente.dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Parentesco">
                    <h:outputText value="#{dependente.parentesco}" />
                </p:column>

            </p:dataTable>
        </p:panel>
    </div>

</ui:composition>
