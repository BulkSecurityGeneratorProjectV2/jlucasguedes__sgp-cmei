<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-fluid">
        <p:panel header="Dados para contato" id="contatoPanel">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder" >
                <p:outputLabel value="E-mail" for="email" />
                <p:inputText id="email" value="#{cadastroServidorBean.servidor.email}" />

                <p:outputLabel value="Telefone" for="telefone" />
                <p:commandButton id="telefone" value="Adicionar telefone" action="#{cadastroServidorBean.novoTelefone()}"
                                 oncomplete="PF('telefoneDialog').show();" process="@this" update="telefonePanel">
                    <p:resetInput target="telefonePanel"  />
                </p:commandButton>

            </p:panelGrid>

            <p:dataTable id="telefonesTable" value="#{cadastroServidorBean.servidor.telefones}"
                         var="telefone" emptyMessage="Nenhum telefone adcionado." style="margin-top: 25px;">

                <p:column headerText="NÃºmero">
                    <h:outputText value="#{telefone.numero}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{telefone.tipo.descricao}" />
                </p:column>

                <p:column headerText="Tipo">
                    <p:commandButton icon="ui-icon-pencil"
                                     oncomplete="PF('editarTelefoneDialog').show();" process="@this" update="frm:editarTelefonePanel" >
                        <f:setPropertyActionListener value="#{telefone}" target="#{cadastroServidorBean.telefoneSelecionado}"  />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </p:panel>
    </div>



</ui:composition>
