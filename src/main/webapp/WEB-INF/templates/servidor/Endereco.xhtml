<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="ui-fluid">
        <p:panel header="Dados residências" id="enderecoPanel">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder" >
                <p:outputLabel value="CEP" for="cep" />
                <p:inputMask mask="99999999" id="cep" value="#{cadastroServidorBean.servidor.endereco.cep}" />

                <p:outputLabel value="UF residência" for="ufResidencia"/>
                <p:selectOneMenu id="ufResidencia" value="#{cadastroServidorBean.estadoEndereco}"
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Selecione"/>
                    <f:selectItems value="#{cadastroServidorBean.todosEstados}" var="estado"
                                   itemLabel="#{estado.nome}" itemValue="#{estado}" />
                    <p:ajax listener="#{cadastroServidorBean.carregarCidadesEndereco()}" update="cidadeResidencia" process="@this"/>
                </p:selectOneMenu>

                <p:outputLabel value="Cidade residência" for="cidadeResidencia"/>
                <p:selectOneMenu id="cidadeResidencia" value="#{cadastroServidorBean.servidor.endereco.cidade}"
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" />
                    <f:selectItems value="#{cadastroServidorBean.cidadesEndereco}" var="cidade"
                                   itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
                </p:selectOneMenu>

                <p:outputLabel value="Bairro" for="bairro" />
                <p:inputText id="bairro" value="#{cadastroServidorBean.servidor.endereco.bairro}"/>

                <p:outputLabel value="Logradouro" for="logradouro" />
                <p:inputText id="logradouro" value="#{cadastroServidorBean.servidor.endereco.logradouro}"/>

                <p:outputLabel value="Número" for="numero" />
                <p:inputText id="numero" value="#{cadastroServidorBean.servidor.endereco.numero}"  />

                <p:outputLabel value="Complemento" for="complemento"/>
                <p:inputText id="complemento"  value="#{cadastroServidorBean.servidor.endereco.complemento}" />
            </p:panelGrid>
        </p:panel>
    </div>

</ui:composition>
