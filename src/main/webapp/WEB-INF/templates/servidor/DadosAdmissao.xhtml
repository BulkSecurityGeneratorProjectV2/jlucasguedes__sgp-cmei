<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <div class="ui-fluid">
        <p:panel header="Dados bancários">
            <p:messages />
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder">
                <p:outputLabel value="Matrícula" for="matricula" />
                <p:inputText id="matricula" value="#{cadastroServidorBean.servidor.admissao.matricula}" />

                <p:outputLabel value="Vinculo" for="vinculo" />
                <p:selectOneRadio id="vinculo" value="#{cadastroServidorBean.servidor.admissao.vinculo}">
                    <f:selectItems value="#{cadastroServidorBean.vinculos}" var="vinculo"
                                   itemLabel="#{vinculo.descricao}" itemValue="#{vinculo}" />
                </p:selectOneRadio>

                <p:outputLabel value="Cargo" for="cargo" />
                <p:selectOneMenu id="cargo" value="#{cadastroServidorBean.servidor.admissao.cargo}">
                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" />
                    <f:selectItems value="#{cadastroServidorBean.todosCargos}" var="cargo"
                                   itemLabel="#{cargo.descricao}" itemValue="#{cargo}" />
                </p:selectOneMenu>

                <p:outputLabel value="Data de admissão" for="dataAdmissao" />
                <p:calendar id="dataAdmissao" pattern="dd/MM/yyyy" locale="pt_BR" navigator="true" yearRange="1990:2016" 
                            value="#{cadastroServidorBean.servidor.admissao.dataAdmissao}"/>

            </p:panelGrid>
        </p:panel>
    </div>
</ui:composition>
