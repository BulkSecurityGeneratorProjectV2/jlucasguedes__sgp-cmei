<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <div class="ui-fluid">
        <p:panel header="Dados bancários" id="dadosBancariosPanel">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder">
                <p:outputLabel value="Banco" for="banco" />
                <p:inputText id="banco" value="#{cadastroServidorBean.servidor.contaBancaria.banco}"/>

                <p:outputLabel value="Agência" for="agencia" />
                <p:inputText id="agencia" value="#{cadastroServidorBean.servidor.contaBancaria.agencia}"/>

                <p:outputLabel value="Conta" for="conta" />
                <p:inputText id="conta" value="#{cadastroServidorBean.servidor.contaBancaria.numeroConta}"/>

            </p:panelGrid>
        </p:panel>
    </div>
</ui:composition>
