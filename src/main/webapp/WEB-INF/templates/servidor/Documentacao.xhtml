<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <div class="ui-fluid">
        <p:panel header="Documentos" id="documentos">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid" styleClass="panelgrid-noborder">
                <p:outputLabel value="CPF" for="cpf" />
                <p:inputMask mask="999.999.999-99" id="cpf" value="#{cadastroServidorBean.servidor.cpf}"/>

                <p:outputLabel value="RG" for="rg" />
                <p:inputText id="rg" value="#{cadastroServidorBean.servidor.registroGeral.numero}" />


                <p:outputLabel value="Orgão emissor" for="orgaoEmissor"/>
                <p:selectOneMenu id="orgaoEmissor" value="#{cadastroServidorBean.servidor.registroGeral.orgaoExpedidor}"
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Selecione" value="#{null}" />
                    <f:selectItems value="#{cadastroServidorBean.todosOrgaosExpedidores}" var="orgaoExpedidor"
                                   itemLabel="#{orgaoExpedidor.descricao}" itemValue="#{orgaoExpedidor}" />
                </p:selectOneMenu>

                <p:outputLabel value="UF de emissão" for="ufEmissao"/>
                <p:selectOneMenu id="ufEmissao" value="#{cadastroServidorBean.servidor.registroGeral.estadoExpedicao}"
                                 filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Selecione" value="#{null}" />
                    <f:selectItems value="#{cadastroServidorBean.todosEstados}" var="estado"
                                   itemLabel="#{estado.nome}" itemValue="#{estado}" />
                </p:selectOneMenu>

                <p:outputLabel value="Data de expedição" for="dataExpedicao" />
                <p:calendar id="dataExpedicao" pattern="dd/MM/yyyy" value="#{cadastroServidorBean.servidor.registroGeral.dataExpedicao}"
                            yearRange="1930:2016" navigator="true"/>

                <p:outputLabel value="PIS/PASEP" for="pisPasep" />
                <p:inputText id="pisPasep" value="#{cadastroServidorBean.servidor.pisPasep}"/>

                <p:outputLabel value="Certificado Militar" for="certificadoMilitar" />
                <p:inputText id="certificadoMilitar" value="#{cadastroServidorBean.servidor.certificadoMilitar}" />


                <p:outputLabel value="Titulo de Eleitor" for="tituloEleitor" />
                <p:inputText id="tituloEleitor" value="#{cadastroServidorBean.servidor.tituloEleitoral.titulo}"/>

                <p:outputLabel value="Zona" for="zona" />
                <p:inputText id="zona" value="#{cadastroServidorBean.servidor.tituloEleitoral.zona}"/>

                <p:outputLabel value="Seção" for="secao" />
                <p:inputText id="secao" value="#{cadastroServidorBean.servidor.tituloEleitoral.secao}"/>


            </p:panelGrid>
        </p:panel>
    </div>
</ui:composition>
