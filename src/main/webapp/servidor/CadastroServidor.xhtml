<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="title">Cadastro Servidor</ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="servidor" value="#{cadastroServidorBean.servidor}" />
            <f:event listener="#{cadastroServidorBean.inicializar()}" type="preRenderView" />
        </f:metadata>

        <h1 class="aw-page-title">Cadastro servidor</h1>


        <h:form id="frm">
            <p:growl autoUpdate="true" id="growlCadServidor"   />

            <p:wizard backLabel="Anterior" nextLabel="Próximo">

                <p:tab id="identificacao" title="Identificação">
                    <ui:include src="/WEB-INF/templates/servidor/Identificacao.xhtml" />
                </p:tab>                 

                <p:tab id="documentacao" title="Documentação">
                    <ui:include src="/WEB-INF/templates/servidor/Documentacao.xhtml" />
                </p:tab>

                <p:tab id="endereco" title="Endereço">
                    <ui:include src="/WEB-INF/templates/servidor/Endereco.xhtml" />
                </p:tab>

                <p:tab id="contato" title="Contato">
                    <ui:include src="/WEB-INF/templates/servidor/Contato.xhtml" />
                </p:tab>

                <p:tab id="dependentes" title="Dependentes">
                    <ui:include src="/WEB-INF/templates/servidor/Dependentes.xhtml" />
                </p:tab>

                <p:tab id="dadosBancarios" title="Dados bancários">
                    <ui:include src="/WEB-INF/templates/servidor/DadosBancarios.xhtml" />
                </p:tab>
                <p:tab id="dadosAdmissao" title="Dados Admissão">
                    <ui:include src="/WEB-INF/templates/servidor/DadosAdmissao.xhtml" />
                </p:tab>

                <p:tab id="confirm" title="Confirmação">
                    <ui:include src="/WEB-INF/templates/servidor/Confirmacao.xhtml" />
                </p:tab> 
            </p:wizard> 

            <ui:include src="/WEB-INF/templates/servidor/contato/DialogContato.xhtml" />
            <ui:include src="/WEB-INF/templates/servidor/dependente/DialogDependente.xhtml" />

        </h:form>

    </ui:define>

</ui:composition>
